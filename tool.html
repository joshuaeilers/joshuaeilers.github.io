<!DOCTYPE html>
<html>
  <head>
    <title>Tool</title>
    <style>
      body {
        height: 100vh;
        width: 100%;
      }

      main {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input,
      button {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <input id="input" placeholder="Number" />
      <button id="copy">
        <span id="output"></span>
        (copy)
      </button>
    </main>

    <script>
      const input = document.getElementById("input");
      const output = document.getElementById("output");
      const copy = document.getElementById("copy");

      // todo - validate that the fix did actually happen, ie. throw an error on the ui if it didn't work
      // todo - visual niceties
      const fixIt = (str) => {
        return str
          .replace(/-(0+)-/g, (_, zeros) =>
            new Array(zeros.length).fill("-").join("")
          )
          .replace(
            /(\d)(-)(\d)/g,
            (_, leftNum, dash, rightNum) => leftNum + rightNum
          );
      };

      const copyToClipboard = async () => {
        try {
          await navigator.clipboard.writeText(output.textContent);
        } catch (err) {
          alert("Failed to copy!", err);
        }
      };

      input.addEventListener("keyup", (e) => {
        output.textContent = fixIt(e.target.value);
      });

      copy.addEventListener("click", (e) => {
        copyToClipboard();
      });
    </script>
  </body>
</html>
